<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <meta name="description" content="Página web de blog de café">

    <!-- Prefetch -->
    <link rel="prefetch" href="nosotros.html" as="document">

    <!-- Preload -->
    <link rel="preload" href="css1/normalize.css" as="style">
    <link rel="stylesheet" href="css1/normalize.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="preload" href="css1/style.css" as="style">
    <link rel="stylesheet" href="css1/style.css">
</head>
<body>

    <header class="header">

        <div class="contenedor">

            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div> <!-- barra -->
        </div>

        <div class="header__texto centrar-texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">

            <div class="campo">
                <label class="campo__label1" for="nombre">Nombre</label>
                <input class="campo__field" type="text" id="nombre" placeholder="Tu nombre">
            </div>

            <div class="campo">
                <label class="campo__label1" for="correo">E-Mail</label>
                <input class="campo__field" type="email" id="correo" placeholder="Tu correo">
            </div>
            
            <div class="campo">
                <label class="campo__label1" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--texarea"  id="mensaje" ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="enviar" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
    
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div> <!-- barra---footer-->
        </div>

    </div>
    </footer>
    <script src="/JS/nodernizr.js"></script>
</body>
</html>
